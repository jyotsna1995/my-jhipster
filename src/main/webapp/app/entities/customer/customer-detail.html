
<div>
    <h2><span>Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Nmae</span></dt>
        <dd>
            <span>{{vm.customer.firstNmae}}</span>
        </dd>
        <dt><span>Last Nmae</span></dt>
        <dd>
            <span>{{vm.customer.lastNmae}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.customer.age}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.customer.gender}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.customer.phone}}</span>
        </dd>
        <dt><span>Food</span></dt>
        <dd>
            <a ui-sref="food-detail({id:vm.customer.food.id})">{{vm.customer.food.category}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
