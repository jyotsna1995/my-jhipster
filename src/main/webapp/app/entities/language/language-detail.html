
<div>
    <h2><span>Language</span> {{vm.language.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.language.name}}</span>
        </dd>
        <dt><span>Region</span></dt>
        <dd>
            <span>{{vm.language.region}}</span>
        </dd>
        <dt><span>Staff</span></dt>
        <dd>
            <a ui-sref="staff-detail({id:vm.language.staff.id})">{{vm.language.staff.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="language-detail.edit({id:vm.language.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
